<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Startpage</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="" id="theme" />
	<script src="js/index.js"></script>

<body onload="document.body.style.opacity='1'">
	<div class="container">
		<h1 id="time">00:00</h1>
		<form method="get" id="search">
			<input name="q" type="search" id="search-box" autofocus/>
		</form>
		<br />
		<div id="widgets">
			<div class="widget animation-translate">
				<span style="color: var(--red);">Google</span>
				<br>
				<a href="https://gmail.com">Gmail</a>
				<a href="https://drive.google.com">Drive</a>
				<a href="https://calendar.google.com/">Calendar</a>

			</div>
			<div class="widget animation-translate">
				<span style="color: var(--green);">Development</span>
				<br>
				<a href="https://github.com">Github</a>
				<a href="http://devdocs.io/">DevDocs</a>
				<a href="http://developer.mozilla.org/web">MDN</a>
			</div>
			<div class="widget animation-translate">
				<span style=" color: var(--pink);">Social</span>
				<br>
				<a href="https://x.com">X (Twitter)</a>
				<a href="https://facebook.com">Facebook</a>
				<a href="https://discord.com/app">Discord</a>
			</div>
			<div class="widget animation-translate">
				<span style=" color: var(--blue);">Productivity</span>
				<br>
				<a href="https://open.spotify.com/">Spotify</a>
				<a href="https://chatgpt.com">ChatGPT</a>
				<a href="http://youtube.com">Youtube</a>
			</div>
		</div>
	</div>
