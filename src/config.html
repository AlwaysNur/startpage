<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starpage Config</title>
    <link rel="stylesheet" href="" id="theme" />
    <script src="js/config.js" defer></script>
    <script src="js/theme.js"></script>
    <script src="js/font.js" defer></script>
    <link rel="stylesheet" href="css/config.css">
    <link href="" rel="stylesheet" id="font">
    <style id="font-set">
    </style>
</head>

<body>
    <div class="container">
        <h2>Appearance</h2>
        <h3>Theme</h3>
        <select name="theme" id="theme-picker" oninput="changeTheme()">
            <option value="4">Catppuccin Latte</option>
            <option value="3">Catppuccin Frappe</option>
            <option value="2">Catppuccin Macchiato</option>
            <option value="1">Catppuccin Mocha</option>
            <option value="6">Nord Light</option>
            <option value="5">Nord Dark</option>
        </select><br>
        <h3>Font</h3>
        <input type="text" placeholder="Type font name (Case sensitive)..." id="font-picker" value="sans-serif">
        <h3>Tab Name</h3>
        <input type="text" placeholder="Type tab name..." id="tab-name-picker" value="Startpage">
        <h2>Search Engine</h2>
        <select name="search-engine-picker" id="search-engine-picker" oninput="changeSearchEngine()">
            <option value="1">DuckDuckGo</option>
            <option value="2">Google Search</option>
            <option value="3">Bing</option>
            <option value="4">Search Encrypt</option>
        </select>
    </div>
</body>

</html>
